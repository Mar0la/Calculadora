<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <title>Calculadora simples</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Calculadora Simples</h1>

      <div class="container-wrapper">
        <input type="text" id="display" disabled />
      </div>
    
          
    <div class="container-wrapper">
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button" data-operator="+">+</button>
    </div>
    <div class="container-wrapper">
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button" data-operator="-">-</button>
    </div>
    <div class="container-wrapper">
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button" data-operator="*">*</button>
    </div>
    <div class="container-wrapper">
      <button class="button" data-value="0">0</button>
      <button class="button" data-action="clear">C</button>
      <button class="button" data-action="calculate">=</button>
      <button class="button" data-operator="/">/</button>
    </div>
    </div>
    <div class="container">
      <textarea id="log" placeholder="Histórico de operações" readonly></textarea>
    </div>
  </main>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
